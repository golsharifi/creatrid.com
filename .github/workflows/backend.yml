name: Backend CI/CD

on:
  push:
    branches: [main]
    paths:
      - "backend/**"
      - ".github/workflows/backend.yml"
  pull_request:
    branches: [main]
    paths:
      - "backend/**"

env:
  ACR_NAME: creatridacr
  RESOURCE_GROUP: creatrid-rg
  ACA_APP: creatrid-api

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.24"
          cache-dependency-path: backend/go.sum

      - name: Build
        working-directory: backend
        run: CGO_ENABLED=0 go build -o server ./cmd/server

      - name: Vet
        working-directory: backend
        run: go vet ./...

      - name: Test
        working-directory: backend
        run: go test ./internal/score/... ./internal/middleware/...

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Build and push to ACR
        run: |
          az acr build \
            --registry $ACR_NAME \
            --image creatrid-api:${{ github.sha }} \
            --image creatrid-api:latest \
            --file backend/Dockerfile \
            backend/

      - name: Deploy to Container Apps
        run: |
          ACR_SERVER=$(az acr show --name $ACR_NAME --query loginServer -o tsv)
          az containerapp update \
            --resource-group $RESOURCE_GROUP \
            --name $ACA_APP \
            --image "${ACR_SERVER}/creatrid-api:${{ github.sha }}" \
            -o none
