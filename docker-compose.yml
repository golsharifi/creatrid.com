services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: creatrid
      POSTGRES_PASSWORD: creatrid_dev
      POSTGRES_DB: creatrid
    ports:
      - "5434:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U creatrid"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      PORT: "8080"
      DATABASE_URL: "postgres://creatrid:creatrid_dev@db:5432/creatrid?sslmode=disable"
      JWT_SECRET: "${JWT_SECRET}"
      GOOGLE_CLIENT_ID: "${GOOGLE_CLIENT_ID}"
      GOOGLE_CLIENT_SECRET: "${GOOGLE_CLIENT_SECRET}"
      BACKEND_URL: "http://localhost:8080"
      FRONTEND_URL: "http://localhost:3000"
      COOKIE_DOMAIN: ""
      COOKIE_SECURE: "false"
    depends_on:
      db:
        condition: service_healthy

volumes:
  pgdata:
